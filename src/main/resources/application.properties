spring.application.name=application
#==============================================
# custom project properties
# port
server.port=2222
# postgres Driver connect
spring.datasource.url=jdbc:postgresql://localhost:5432/e-commerce
# custom your username and password
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver
# Hibernate
postgresql.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# JPA
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

